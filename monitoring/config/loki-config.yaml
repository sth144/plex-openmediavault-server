auth_enabled: false

# ---------------------------------------------------------
# FORCE SINGLE-BINARY MODE FOR ALL LOKI 3.5.8 COMPONENTS
# ---------------------------------------------------------
common:
  replication_factor: 1
  path_prefix: /loki
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: inmemory

distributor:
  ring:
    kvstore:
      store: inmemory

ingester:
  wal:
    dir: /wal
  lifecycler:
    ring:
      kvstore:
        store: inmemory
  chunk_idle_period: 1h
  max_chunk_age: 1h
  chunk_target_size: 1048576
  chunk_retain_period: 30s

ruler:
  ring:
    kvstore:
      store: inmemory
  storage:
    type: local
    local:
      directory: /loki/rules
  enable_api: true

memberlist:
  join_members: []

# Loki 3.5+: DO NOT configure query_scheduler.ring — it no longer exists!
query_scheduler:
  max_outstanding_requests_per_tenant: 200

# ---------------------------------------------------------
# SERVER
# ---------------------------------------------------------
server:
  http_listen_port: 3100

# ---------------------------------------------------------
# STORAGE SCHEMA — BoltDB Shipper + Filesystem
# ---------------------------------------------------------
schema_config:
  configs:
    - from: 2020-10-24
      store: boltdb-shipper
      object_store: filesystem
      schema: v11
      index:
        prefix: index_
        period: 24h

storage_config:
  boltdb_shipper:
    active_index_directory: /loki/index
    cache_location:       /loki/cache
    cache_ttl: 24h
  filesystem:
    directory: /loki/chunks

# ---------------------------------------------------------
# LIMITS
# ---------------------------------------------------------
limits_config:
  allow_structured_metadata: false        # REQUIRED FOR schema v11 on Loki 3.5
  ingestion_rate_mb: 16
  ingestion_burst_size_mb: 16
  reject_old_samples: true
  reject_old_samples_max_age: 168h

# ---------------------------------------------------------
# NO TABLE_MANAGER IN LOKI 3.x FOR BOLTDB-SHIPPER
# ---------------------------------------------------------

